<div class="primeiro-acesso-container">
  <div class="header">
    <a href="/" class="logo-link">
      <span class="logo-icon">üìã</span>
      <span class="logo-text">SchoolReport</span>
    </a>
  </div>

  <div class="card">
    <div class="card-header">
      <h1>Primeiro acesso</h1>
      <p class="subtitulo">Configure sua conta para acessar a plataforma</p>
    </div>

    <!-- ETAPA 1: Verificar Email -->
    <div class="form-container" *ngIf="etapa === 'email'">
      <form (ngSubmit)="verificarEmail()">
        <div class="form-group">
          <label for="email">Email cadastrado</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email"
            placeholder="seuemail@escola.com"
            [disabled]="processando"
            required>
          <p class="hint">Use o email que foi cadastrado pelo administrador.</p>
        </div>

        <div class="mensagem-erro" *ngIf="mensagemErro">
          {{ mensagemErro }}
        </div>

        <button type="submit" class="btn-primary" [disabled]="processando">
          {{ processando ? 'Verificando...' : 'Continuar' }}
        </button>

        <div class="link-container">
          <a routerLink="/login">J√° tenho conta? Fazer login</a>
        </div>
      </form>
    </div>

    <!-- ETAPA 2: Criar Senha -->
    <div class="form-container" *ngIf="etapa === 'senha'">
      <div class="info-usuario">
        <p class="welcome">Ol√°, <strong>{{ usuarioEncontrado?.nome }}</strong>!</p>
        <p class="instruction">Defina sua senha de acesso:</p>
      </div>

      <form (ngSubmit)="criarConta()">
        <div class="form-group">
          <label for="senha">Senha</label>
          <input 
            type="password" 
            id="senha" 
            [(ngModel)]="senha" 
            name="senha"
            placeholder="M√≠nimo 6 caracteres"
            [disabled]="processando"
            required>
        </div>

        <div class="form-group">
          <label for="confirmarSenha">Confirmar senha</label>
          <input 
            type="password" 
            id="confirmarSenha" 
            [(ngModel)]="confirmarSenha" 
            name="confirmarSenha"
            placeholder="Digite a senha novamente"
            [disabled]="processando"
            required>
        </div>

        <div class="mensagem-erro" *ngIf="mensagemErro">
          {{ mensagemErro }}
        </div>

        <div class="button-group">
          <button type="button" class="btn-secondary" (click)="voltarParaEmail()" [disabled]="processando">
            ‚Üê Voltar
          </button>
          <button type="submit" class="btn-primary" [disabled]="processando">
            {{ processando ? 'Criando...' : 'Criar conta' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
